<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Librería ACR</title>
        <link rel="stylesheet" href="formulario.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img class="logo" src="imagenes/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
       
        <img class="icono">
        <iconify-icon icon="emojione-monotone:books"></iconify-icon></body>
        </img>

        <main>
            
            <form class="form">
                <label for="form__nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="form__correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="form__telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="form__mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo le gustaría que le contactemos?</legend>

                    <label for="form__modocontacto--email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="form__modocontacto--telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="form__modocontacto--whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes, miércoles y viernes</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                    </tbody>
                </table>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Recibir novedades de la Librería ACR</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

        </main>
        <footer>
            <img class="logo" src="imagenes/logo.png" alt="logo">
            <p class="copyright">&copy Copyright Librería ACR - 2020</p>
        </footer>
    </body>
</html>
